<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kalkulator</h1>
    <div id="calculator-container">
      <div id="calculator-screen">
        <span id="screen-value">0</span>
      </div>
      <div id="calculator-buttons">
        <button class="calculator-button" id="calculator-button-clear"> Clear
        <button class="calculator-button" id="calculator-button-equals"> =        
        <button class="calculator-button calculator-number-button" id="calculator-button-seven">7
        <button class="calculator-button calculator-number-button" id="calculator-button-eight">8
        <button class="calculator-button calculator-number-button" id="calculator-button-nine">9
        <button class="calculator-button calculator-button-operator" id="calculator-button-plus">+
        <button class="calculator-button calculator-number-button" id="calculator-button-four">4
        <button class="calculator-button calculator-number-button" id="calculator-button-five">5
        <button class="calculator-button calculator-number-button" id="calculator-button-six">6
        <button class="calculator-button calculator-button-operator" id="calculator-button-minus">-
        <button class="calculator-button calculator-number-button" id="calculator-button-one">1
        <button class="calculator-button calculator-number-button" id="calculator-button-two">2
        <button class="calculator-button calculator-number-button" id="calculator-button-three">3
        <button class="calculator-button calculator-button-operator" id="calculator-button-multiplication">*
        <button class="calculator-button calculator-number-button" id="calculator-button-zero">0
        <button class="calculator-button" id="calculator-button-dot">.
        <button class="calculator-button calculator-button-operator" id="calculator-button-divide">/
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
